<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CrossTalk Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/4.2.2/markdown-it.js"></script>
    <script src="dist/crosstalk.min.js"></script>
  </head>
  <body>
    <h1 class="title">
      <span id="edit_toggle" class="active">edit</span>
      <span id="preview_toggle">preview</span>
    </h1>
    <div id="editor">  
      <textarea id="markdown" class="text" placeholder="Write some text here, and preview the markdown by clicking the 'preview' text. If you open another window at www.github.com/mdtusz/crosstalk, you'll see the changes reflected live."></textarea>
    </div>
    <div id="preview" class="hidden">
      <div id="rendered">
        
      </div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
